<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/signin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Sign in</title>
</head>
<body>

    <div class="main-layout">
        <div class="layout">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="./Assets/images/hippiimage.jpeg" class="side-img" />
                    </div>
                    <div class="col">
                        <img src="./Assets/images/hippiicon.jpeg" class="logo" />
                        <h1>Sign In</h1>
                        <form action="./index.html" >
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">

                           <input type="checkbox" class="btn-check" 
                             id="btncheck1" autocomplete="off" 
                            onclick="showEmail()" />
                            <label class="btn btn-outline-secondary" for="btncheck1">Email</label>
                        
                            <input type="checkbox" class="btn-check" 
                              id="btncheck2" autocomplete="off" />
                            <label class="btn btn-outline-secondary" for="btncheck2" onclick="showMobile()">Mobile Number</label>
                          </div><br/><br/><br/>

                          <div class="mb-3" id="mbn" style="display: none;" >
                            <label for="number" class="form-label">Mobile Number*</label>
                            <input type="tel" id="phone" style="width: 630px;"
                             name="phone"  class="form-control" id="number"  required />
                          </div>

                          <div class="alert alert-info" style="display: none;"></div>
                          <br/>
                          <div class="mb-3" style="display: block;" id="emailid">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required />
                          </div><br/>
                          <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pswd"  required/>
                            <i class="fa fa-eye-slash" id="eye-icon" onclick="showHidepassword(this)"></i>
                          </div><br/><br/>
                            <button  type="submit" class="bu">Continue</button>
                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
  
<script>
    const phoneInputField = document.querySelector("#phone");
    phoneInputField.value="+91"
    const phoneInput = window.intlTelInput(phoneInputField, {
      utilsScript:
        "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    const info = document.querySelector(".alert-info");

function process(event) {
 event.preventDefault();

 const phoneNumber = phoneInput.getNumber();
 info.style.display = "";
 info.innerHTML = `Phone number in E.164 format: <strong>${phoneNumber}</strong>`;
}
  </script>

<script>
    function showEmail() {
   document.getElementById('emailid').style.display = "block";
   document.getElementById('mbn').style.display="none";
}
function showMobile() {
   document.getElementById('mbn').style.display = "block";
   document.getElementById('emailid').style.display="none";
}
// show and hide password 

function showHidepassword(ele){
  let p = document.getElementById("pswd");
  if(p.getAttribute("type") === "password"){
    p.setAttribute("type","text")
    ele.setAttribute("class","fa fa-eye")
  }
  else{
    p.setAttribute("type","password")
    ele.setAttribute("class","fa fa-eye-slash")
  }
  
}



</script>


 
</html>
